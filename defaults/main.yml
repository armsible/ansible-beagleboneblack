---
# List of local paths to custom device tree overlays files to be
# installed on target BBBs.
bbb_device_tree_overlay_urls: []

# Path to the uEnv.txt file on the target BBBs.
bbb_uenv_txt_path: /boot/uEnv.txt

# Line entries to append to the uEnv.txt file at the path defined by
# `bbb_uenv_txt_path`.
# e.g. [capemgr.enable_partno=BB-UART1]
bbb_uenv_lines: []
